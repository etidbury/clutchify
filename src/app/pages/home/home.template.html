<div class="alert alert-info">Welcome, {{home.username}}</div>


<div ng-if="home.isLoadingTracks">Loading tracks...</div>
<div ng-if="!home.isLoadingTracks">
    <div ng-if="home.analysisPercentageComplete()<100">{{home.analysisPercentageComplete()}}% Analysed - Please wait...</div>
    <div ng-if="home.analysisPercentageComplete()>=100">
        <input type="range" min="0.1" max="1" step="0.1" ng-model="home.inputTrackEnergy" ng-init="home.updateList(home.inputTrackEnergy);" ng-change="home.updateList(home.inputTrackEnergy);">
        {{home.inputTrackEnergy}} - Energy Level
    </div>
    <hr/>

    <div ng-if="home.updatingList">Updating Playlist...</div>
    <br/>
        <iframe ng-src="{{home.getSpotifyPlaylistFrameURI()}}" frameborder="0" allowtransparency="true" width="300" height="380"></iframe>


</div>
